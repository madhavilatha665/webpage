<html>
<body>

<div >
  <form [formGroup]="register" (ngSubmit)="onSubmit()"  >
  <h2>Sign Up</h2>
  
  <hr>

      <div >
          <input type="text"  formControlName="username" placeholder="Username" 
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div  *ngIf="f.username.errors.required">Username is required</div>
              <div  *ngIf="f.username.errors.minlength">Username must be at least 4 characters</div>
          </div>  
      </div><br><br>

      <div >
          <input type="email" class="form-control" formControlName="emailId" placeholder="Email Address" 
              [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }">
          <div *ngIf="submitted && f.emailId.errors" >
              <div  *ngIf="f.emailId.errors.required">Email is required</div>
              <div *ngIf="f.emailId.errors.email">Email must be a valid email address</div>
          </div>
      </div><br><br>

     
      <div >
          <input type="password"  formControlName="password" placeholder="Password" 
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" >
              <div  *ngIf="f.password.errors.required">Password is required</div>
               <div  *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div><br><br>

      <div >
          <input type="text"  formControlName="mobilenumber" placeholder="mobile number" 
              [ngClass]="{ 'is-invalid': submitted && f.mobilenumber.errors }">
          <div *ngIf="submitted && f.mobilenumber.errors"  >
              <div  *ngIf="f.mobilenumber.errors.required">mobile number is required</div>
              <div  *ngIf="f.mobilenumber.errors.maxlength">mobile number must be 10 digits</div>
          </div>
      </div><br><br>

      <div >
          <button (click)="submit"  >Sign Up</button>
      </div><br><br>

  <!-- <p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.</p> -->
  <div >Already have an account? <a  routerLink="/login">Login here</a></div>
</form>

</div>

</body>
</html>
